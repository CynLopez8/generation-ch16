<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/formularios.css">


    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form>
<!--         <input type="text" placeholder="Nombre">

        <input type="email" name="" id=""> -->
        <div class = "campo">
            <label for="">Nombre</label>
            <input type = "text" placeholder = "Coloca aquí tu nombre completo" name="nombre" id="nombre"> 

        </div>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
            placeholder = "mailejemplo@gmail.com">

        </div>

        <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>

        </div>

        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>

        <div class="campo">
            <label for="number">Number</label>
            <input type="number" name="number" id="number" min="10" max="20" step="4">
        </div>

        <div class="campo">
            <label for="range">Rango</label>
            <input type="range" name="range" id="range" min="0" max="10">
        </div>


        <div class = "submit">
                <input type="submit" value="Enviar">
        </div>

        <div>
            <input type="reset" value="Limpiar">

        </div>

    </form>

    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20">

    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">

    </datalist>

</body>
</html>
